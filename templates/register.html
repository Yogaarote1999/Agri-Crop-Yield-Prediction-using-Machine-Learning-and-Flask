<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AgriDetect</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c853, #004d40);
            min-height: 100vh;
        }

        .navbar-brand i {
            margin-right: 8px;
            color: #00e676;
        }

        .register-card {
            margin: 60px auto;
            padding: 40px;
            max-width: 500px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.28);
            color: #fff;
        }

        .register-card h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .register-card p {
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .form-control {
            padding-left: 40px;
            border-radius: 10px;
            border: none;
            height: 50px;
        }

        .input-icon {
            position: absolute;
            top: 14px;
            left: 14px;
            font-size: 17px;
            color: #00e676;
        }

        .btn-primary {
            background-color: #00e676;
            border: none;
            padding: 12px 0;
            color: #003300;
            font-weight: 600;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #1de9b6;
        }

        .checkbox-label {
            font-size: 14px;
            color: #fff;
        }

        .checkbox-label a {
            color: #00e676;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #fff;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg p-2">

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('contact') }}">Contact</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link active text-success fw-bold" href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </nav>

    <!-- Register Card -->
    <div class="container">
        <div class="register-card">

            <h2>Create Your Account</h2>
            <p>Join AgriDetect and start managing your crops intelligently</p>

            <form method="POST" action="{{ url_for('register') }}">

                <!-- Username -->
                <div class="mb-3 position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>

                <!-- Email -->
                <div class="mb-3 position-relative">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-3 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>

                <!-- Privacy Policy Checkbox -->
                <div class="form-check mb-3">
                    <input class="form-check-input" style="cursor:pointer" type="checkbox" name="privacy" id="privacy" required>
                    <label class="form-check-label checkbox-label" for="privacy">
                        I agree to the 
                        <a href="#">Privacy Policy</a> and 
                        <a href="#">Terms of Service</a>.
                    </label>
                </div>

                <!-- Register Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>

            </form>

            <div class="text-center mt-3">
                <p>Already have an account?
                    <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </div>

        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 AgriDetect. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
