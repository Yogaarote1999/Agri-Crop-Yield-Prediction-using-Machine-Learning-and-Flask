<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriDetect</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00c853, #004d40);
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        /* Navbar */
        .navbar-brand i {
            margin-right: 8px;
            color: #00e676;
        }

        /* Glassmorphic login card */
        .login-card {
            margin: 60px auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0px 4px 25px rgba(0,0,0,0.2);
            color: #fff;
        }

        .login-card h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-card p {
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .form-control {
            padding-left: 40px;
            border-radius: 10px;
            border: none;
        }

        .input-icon {
            position: absolute;
            top: 12px;
            left: 14px;
            font-size: 16px;
            color: #00e676;
        }

        .btn-primary {
            background-color: #00e676;
            border: none;
            color: #003300;
            font-weight: 600;
            padding: 12px 0;
            border-radius: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #1de9b6;
        }

        a {
            color: #00e676;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #fff;
            opacity: 0.9;
        }
    </style>
</head>

<body>
     
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg p-2">
    
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('contact') }}">Contact</a></li>
                <li class="nav-item"><a class="nav-link active text-success fw-bold" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('register') }}">
                        Register
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Login to access your AgriDetect dashboard</p>

            <form method="POST" action="{{ url_for('login') }}">
                
                <!-- Email -->
                <div class="mb-3 position-relative">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-3 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account?
                    <a href="{{ url_for('register') }}">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 AgriDetect. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
